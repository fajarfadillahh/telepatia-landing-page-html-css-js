<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telepatia - Responsive Landing Page</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.png" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header" id="header">
      <nav class="nav container">
        <!-- header logo -->
        <a href="#" class="nav__logo">
          <img src="./img/logo.png" alt="" class="nav__logo-icon" />
          <span class="nav__logo-text">Telepatia</span>
        </a>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Features</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Stories</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Premium</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <!-- HOME SECTION -->
    <section class="home">
      <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">
            Always Connected. <br />
            No Lagging.
          </h1>
          <p class="home__text">
            There are many variations of <br />
            passages of Lorem Ipsum available, but the <br />
            majority have suffered alteration in some form
          </p>
          <div class="home__button">
            <a href="#" class="home__button-pricing">See Pricing</a>
            <a href="#" class="home__button-testimonial">Testimonials</a>
          </div>
        </div>

        <div>
          <img src="./img/home image.png" alt="" class="home__img" />
        </div>
      </div>
    </section>
    <!-- HOME SECTION -->

    <!-- PARTNER SECTION -->
    <section class="partner">
      <div class="partner__container container grid">
        <div class="partner__box">
          <img src="./img/partner  (1).png" alt="" class="partner__img" />
        </div>

        <div class="partner__box">
          <img src="./img/partner  (2).png" alt="" class="partner__img" />
        </div>

        <div class="partner__box">
          <img src="./img/partner  (3).png" alt="" class="partner__img" />
        </div>

        <div class="partner__box">
          <img src="./img/partner  (4).png" alt="" class="partner__img" />
        </div>

        <div class="partner__box">
          <img src="./img/partner  (5).png" alt="" class="partner__img" />
        </div>
      </div>
    </section>
    <!-- PARTNER SECTION -->

    <!-- PRICING SECTION -->
    <!-- PRICING SECTION -->

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
